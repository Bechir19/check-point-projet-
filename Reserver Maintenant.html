                    </div>
                    <div>

                    </div>
                   
                    <button id="voirBtn">Voir</button>

                <!-- Éléments pour afficher le message de confirmation -->
                <div class="confirmation-container">
                    <div class="confirmation-message">
                        <p>Vous avez réservé avec succès la liste de stations !</p>
                        <p>Merci pour votre réservation.</p>
                    </div>
                </div>
            
                <script>
                    // Récupérer le bouton "Voir" par son ID
                    var voirBtn = document.querySelector('#voirBtn');
            
                    // Récupérer le conteneur du message de confirmation
                    var confirmationContainer = document.querySelector('.confirmation-container');
            
                    // Récupérer le message de confirmation
                    var confirmationMessage = document.querySelector('.confirmation-message');
            
                    // Ajouter un gestionnaire d'événement au bouton "Voir"
                    voirBtn.addEventListener('click', function() {
                        // Ajouter les classes "show" pour afficher le message avec l'animation
                        confirmationContainer.classList.add('show');
                        confirmationMessage.classList.add('show');
                    });
                    
                </script>
